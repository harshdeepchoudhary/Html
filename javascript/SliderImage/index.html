<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="pexels-david-bartus-1166209.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide">
            <img src="pexels-jaime-reimer-2662116.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="pexels-pixabay-147411.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide">
            <img src="pexels-tobi-675764.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

    </div>
    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>
    <script src="javascript.js"></script>
</body>
</html>
