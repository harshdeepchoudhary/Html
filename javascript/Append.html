<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="intro">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>

    </ul>
    <script>
        let elm=document.getElementById("intro");
        let h1=document.createElement("h1");
        h1.className="tag-id"
        h1.id="h1id"
        let text=document.createTextNode("this is H1 tag");
        h1.append(text);
        elm.append(h1);
    </script>
</body>
</html>
