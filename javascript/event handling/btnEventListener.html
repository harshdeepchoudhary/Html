<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="btnclick()">Button</button>
    <script>
    let btn=document.getElementById("btn");
    function btnClick()
    {
        alert("button click")
    }
    btn.addEventListener('click',btnClick)
    </script>
</body>
</html>
