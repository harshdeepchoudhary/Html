<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Floating Text Animation</title>
    <style>
        body {
    background-color: #333333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.floating-text {
    animation: floatText 2s ease infinite;
}

@keyframes floatText {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-200px);
    }
    100% {
        transform: translateY(0);
    }
}

.floating-text p {
    font-size: 24px;
    color: #fff;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="floating-text">
        <p>h</p>
        
    </div>
    <div class="floating-text">
        <p>h</p>
        <p>p</p>
    </div>
</body>
</html>
