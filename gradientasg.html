<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .double-border {
  display: block;
  clear: both;
  background: red;
  border: 5px solid yellow;
  outline: 5px solid blue;
  transition: 0.7s all ease-in;
  height: 500px;
  width: 500px;
}
.double-border:hover {
  background: yellow;
  outline-color: red;
  border-color: blue;
}

       
    </style>
</head>
<body><div class="double-border"></div>
    
</body>
</html>
