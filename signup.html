<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="1" cellpaddding="1" cellspacing="1">
            <tr>
                <th colspan="4">Sign Up</th>
            </tr>
            <tr bgcolor="cyan" height="70">
                <th>
                    <form>
                        <fieldset>
                          <legend>Personal Details</legend>
                           
                     
                    <p>
                            <label>
                              Salutation
                              <br />
                              <select name="salutation">
                                <option>--None--</option>
                                <option>Mr.</option>
                                <option>Ms.</option>
                                <option>Mrs.</option>
                                <option>Dr.</option>
                                <option>Prof.</option>
                              </select>
                            </label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>First name: <input name="firstName" /></label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>Last name: <input name="lastName" /></label>
                          </p>
                     
                     
                           
                     
                    <p>
                            Gender :
                            <label><input type="radio" name="gender" value="male" /> Male</label>
                            <label><input type="radio" name="gender" value="female" /> Female</label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>Email:<input type="email" name="email" /></label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>Date of Birth:<input type="date" name="birthDate"></label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>
                              Address :
                              <br />
                              <textarea name="address" cols="30" rows="3"></textarea>
                            </label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <button type="submit">Submit</button>
                          </p>
                     
                     
                         </fieldset>
                      </form>
                      <td colspan="6"><img src="pic_trulli.jpg" alt="Italian Trulli"></td>
                    
                </th>


            </tr>
            <tr>
                <th>
                    Web  page
                    <td><th>Login Page</th></td>
                        <td>
                        <p>
                            <label>First name: <input name="firstName" /></label>
                          </p>
                     
                     
                           
                     
                    <p>
                            <label>Last name: <input name="lastName" /></label>
                          </p>
                        </td>
                    
                </th>
            </tr>
            
        </table>
    </center>
    
</body>
</html>
